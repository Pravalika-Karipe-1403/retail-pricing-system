<div class="retail-container">
  <!-- Header -->

  <div class="header">
    <div class="title">
      <mat-icon class="header-icon">store</mat-icon>

      <span>PK Retail Pricing Management</span>
    </div>

    <!-- Upload Button -->

    <button mat-raised-button color="primary">
      <mat-icon>upload</mat-icon>

      Upload Pricing Feeds
    </button>
  </div>

  <!-- Filter Card -->

  <mat-card class="filter-card">
    <div class="filter-section">
      <!-- Location Dropdown -->

      <mat-form-field appearance="outline" class="location-dropdown">
        <mat-label>Select Locations</mat-label>

        <mat-select multiple [(ngModel)]="selectedLocations">
          <mat-option *ngFor="let location of locations" [value]="location">
            {{ location }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Search Button -->

      <button mat-raised-button color="primary" (click)="onSearch()">
        <mat-icon>search</mat-icon>

        Search
      </button>

      <!-- Reset Button -->

      <button mat-stroked-button color="warn" (click)="onReset()">
        <mat-icon>refresh</mat-icon>

        Reset
      </button>
    </div>
  </mat-card>

  <!-- Grid Card -->

  <mat-card class="grid-card">
    <ag-grid-angular
    class="ag-theme-alpine grid"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"      
    [pagination]="true"
    [paginationPageSize]="50"
    >
    </ag-grid-angular>
  </mat-card>
</div>
